---
# Gathers package data from Host and submits to Vulners for checks
- name: Vulners Scanning
  hosts: tag_ansible_group

vars:
   packages_json: "{ 'version': '{{ ansible_distribution_major_version }}','os': '{{ ansible_distribution }}','package': {{ packages.stdout_lines }} }"


tasks:
- name: rpm-query
  shell: rpm -qa
    register: packages
    when: ansible_distribution == 'centos' or ansible_distribution == 'redhat'

- name: vulners-check
  uri:
    url: https://vulners.com/api/v3/audit/audit/
    return_content: yes
    method: POST
    body: "{{ packages_json }}"
    body_format: json
    HEADER_Content-Type: "application/json"
    register: json_response
    when: packages

- debug: var=json_response.json